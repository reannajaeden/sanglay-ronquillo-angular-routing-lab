<div class="container mt-4">
  <h2>Add New Product</h2>
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
    </div>

    <div class="mb-3">
      <label for="isAvailable" class="form-label">Available</label>
      <input type="checkbox" id="isAvailable" [(ngModel)]="product.isAvailable" name="isAvailable">
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
