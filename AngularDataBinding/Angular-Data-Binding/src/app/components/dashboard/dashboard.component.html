<div class="row">
    <div class="col-md-12">
    <h2>Dashboard</h2>
    <hr>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6">
    <div class="card">
    <div class="card-header bg-primary text-white">
    <!-- Interpolation -->
    <h3>{{ statsTitle }}</h3>
    </div>
    
    <div class="card-body">
    <ul class="list-group">
    <!-- Property binding and interpolation -->
    <li class="list-group-item d-flex justify-content-between
    align-items-center">
    Total Products
    <span class="badge rounded-pill" [ngClass]="totalProducts >
    0 ? 'bg-primary' : 'bg-danger'">{{ totalProducts }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between
    align-items-center">
    Available Products
    <span class="badge bg-success rounded-pill">{{
    availableProducts }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between
    align-items-center">
    Out of Stock
    <span class="badge bg-danger rounded-pill">{{
    outOfStockProducts }}</span>
    </li>
    </ul>
    </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary me-2"
        (click)="navigateToProducts()">View All Products</button>
        <button class="btn btn-success"
        (click)="navigateToAddProduct()">Add New Product</button>
        </div>
        </div>
        <div class="col-md-6">
        <div class="card">
        <div class="card-header bg-info text-white">
        <h3>Quick Filter</h3>
        </div>
        <div class="card-body">
        <div class="mb-3">
        <!-- Two-way binding -->
        <label for="categoryFilter" class="form-label">Filter by
        category:</label>
        <select id="categoryFilter" class="form-select"
        [(ngModel)]="selectedCategory" (change)="filterProducts()">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories"
        [value]="category">{{ category }}</option>
        </select>
        </div>
        <div class="mb-3">
        <!-- Two-way binding with range input -->
        
        <label for="priceRange" class="form-label">Max Price: ${{
        maxPrice }}</label>
        <input type="range" class="form-range" id="priceRange"
        min="0" max="2000" step="50"
        [(ngModel)]="maxPrice" (input)="filterProducts()">
        </div>
        <div class="form-check mb-3">
        <!-- Two-way binding with checkbox -->
        <input class="form-check-input" type="checkbox"
        id="availableOnly"
        [(ngModel)]="availableOnly"
        (change)="filterProducts()">
        <label class="form-check-label" for="availableOnly">
        Show only available products
        </label>
        </div>
        <!-- Filtered products with property binding and interpolation
        -->
        <div *ngIf="filteredProducts.length > 0">
        <h5>Filtered Products ({{ filteredProducts.length }})</h5>
        <ul class="list-group">
        
        <li *ngFor="let product of filteredProducts" class="list-
        group-item"
        
        [ngClass]="{'text-decoration-line-through':
        !product.isAvailable}">
        {{ product.name }} - ${{ product.price }}
        </li>
        </ul>
        </div>
        
        <div *ngIf="filteredProducts.length === 0" class="alert alert-
        warning">
        
        No products match your filters.
        </div>
        </div>
        </div>
        </div>
        </div>
